<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <style>
        body, h1 { font-family: "Raleway", Arial, sans-serif; }
        body {
            background: linear-gradient(to bottom, #0a2e4d, #073763);
            color: white;
        }
        header, .w3-content, footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .content { display: block; }
    </style>
    <script>
        let timerInterval;

        function startTimer() {
            const hours = parseInt(document.getElementById('timer-hours').value) || 0;
            const minutes = parseInt(document.getElementById('timer-minutes').value) || 0;
            const seconds = parseInt(document.getElementById('timer-seconds').value) || 0;
            let totalTime = hours * 3600 + minutes * 60 + seconds;

            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                if (totalTime <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer-display').innerText = "Timer Done!";
                    return;
                }

                const displayHours = Math.floor(totalTime / 3600);
                const displayMinutes = Math.floor((totalTime % 3600) / 60);
                const displaySeconds = totalTime % 60;
                document.getElementById('timer-display').innerText =
                    `Timer: ${displayHours}h ${displayMinutes}m ${displaySeconds}s`;
                totalTime--;
            }, 1000);
        }

        function startSpeechRecognition() {
            const output = document.getElementById('speech-output');
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.continuous = true;

            recognition.onresult = function(event) {
                const transcript = Array.from(event.results)
                    .map(result => result[0].transcript)
                    .join('');
                output.innerHTML = `<div>${transcript}</div>`;
                if (transcript.toLowerCase().includes("stop recording")) recognition.stop();
            };
            recognition.start();
        }
    </script>
</head>
<body>

<header>
    <h1 class="w3-panel w3-center w3-opacity">Œ≤ùë• Momentum</h1>
</header>

<div id="tasks-section" class="w3-content">
    <h2>Task List</h2>
    <form method="POST">
        <input type="text" name="task" placeholder="Enter a new task" required>
        <button type="submit" name="add_task">Add Task</button>
    </form>
    <div id="task-list">
        {% for task in tasks %}
            <div>
                <form method="POST">
                    {{ task.task }} {{ '‚úÖ' if task.done else '' }}
                    <button type="submit" name="mark_done" value="{{ loop.index0 }}">Done</button>
                    <button type="submit" name="remove_task" value="{{ loop.index0 }}">Remove</button>
                </form>
            </div>
        {% endfor %}
    </div>
</div>

<div id="timer-section" class="w3-content">
    <h2>Set Timer</h2>
    <form onsubmit="event.preventDefault(); startTimer();">
        <input id="timer-hours" type="number" name="hours" placeholder="Hours" required>
        <input id="timer-minutes" type="number" name="minutes" placeholder="Minutes" required>
        <input id="timer-seconds" type="number" name="seconds" placeholder="Seconds" required>
        <button type="submit">Start Timer</button>
    </form>
    <div id="timer-display">Timer: 0h 0m 0s</div>
</div>

<div id="speech-section" class="w3-content">
    <h2>Speech Recognition</h2>
    <button onclick="startSpeechRecognition()">Start Recording Instructions</button>
    <div id="speech-output">{{ speech_text }}</div>
</div>

<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large"> 
    <p>Contact <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">Us</a></p>
</footer>

</body>
</html>
